<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="image">
    <div class="container">
        <header>
            <h1>Welcome to <span class="hub-text">Movie Luxe !</span></h1>
        </header>
        <br>

        <div class="instructions">
            <p style="text-align: center;">&nbsp;<span
                    style="font-family: verdana;-webkit-text-size-adjust: auto; font-size: 11px; text-align: center;">
                    <br> [ TEXT ] <br>
                    [ TEXT ] <br><br>
                    [ TEXT ] <br> [ TEXT ] <br><br>


                    [ TEXT ] <br> [ TEXT ] <br><br>

                    [ TEXT ] <br> [ TEXT ] <br><br>

                    [ TEXT ] <br> [ TEXT ] <br><br>

                    [ TEXT ] <br> [ TEXT ] <br><br>
                    [ TEXT ] <br> [ TEXT ] </p>
        </div>

        <div class="buttons">
            <div>
                <button id="redButton" class="btnRed2"
                    style="-webkit-text-size-adjust: auto; background-color: red; border-radius: 10px;
        color: white; display: block; font-size: 16px; height: 60px; margin: 0px auto; width: 230px;">Click</button><br>
            </div>
            
            <div>
                <button id="greenButton" disabled class="btnGreen2" style="-webkit-text-size-adjust: auto; background-color: green; border-radius: 10px;
        color: white; display: block; font-size: 16px; height: 60px; margin: 0px auto; width: 230px;">Watch the
                    Movie</button>
            </div>
        </div>

        <script>
            // Get references to the buttons
            const redButton = document.getElementById('redButton');
            const greenButton = document.getElementById('greenButton');
    
            // Check if the red button was previously clicked
            const redButtonClicked = sessionStorage.getItem('redButtonClicked');
            if (redButtonClicked) {
                greenButton.removeAttribute('disabled');
            }
    
            // Add event listener to the red button
            redButton.addEventListener('click', function() {
                // Redirect to the red page
                window.location.href = ' LINK ';
                // Store the state of the red button
                sessionStorage.setItem('redButtonClicked', true);
            });
    
            // Add event listener to the green button
            greenButton.addEventListener('click', function() {
                // Check if the red button was clicked
                const redButtonClicked = sessionStorage.getItem('redButtonClicked');
                if (!redButtonClicked) {
                    // Redirect to the error page if the red button was not clicked
                    window.location.href = 'error.html';
                } else {
                    // Redirect to the green page if the red button was clicked
                    window.location.href = ' LINK ';
                }
            });
    
    
            // Refresh the page every 5 seconds
            setInterval(function() {
                window.location.reload();
            }, 10000); // 10000 milliseconds = 10 seconds
    
        </script>

    </div>
</body>
